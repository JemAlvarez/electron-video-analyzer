<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Info</title>
</head>
<body>
    <h1>Video Info</h1>

    <form>
        <div>
            <label>Select a video</label>
        </div>
        <div>
            <input class="file_input" type="file" accept="video/*">
        </div>

        <button>Get Info!</button>

        <div>
            Duration: <div id="dur"></div>
        </div>

        <div>Last Modified Date (frontend): </div>
        <div>Path (frontend): </div>
        <div>Size (frontend): </div>
        <div>Name (frontend): </div>
        <div>Format name (backend): </div>
        <div>Resolution (backend): </div>
        <div>Aspect ration (backend): </div>
        <div>Frame rate (backend): </div>
        <div>Creation Time (backend): </div>

        <img src="" class="thumbnail">
    </form>

    <script src="./app.js"></script>
</body>
</html>
